<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verkaufsformular - Ricardolino</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Verkaufsformular</h1>
        <p class="lead">Erstellen Sie ein neues Inserat</p>
    </header>

    <!-- Formular -->
    <main class="container my-5">
        <div class="card mx-auto shadow" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Inserat erstellen</h2>
                <form id="sell-form" class="needs-validation" novalidate>
                    <!-- Kategorie -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Kategorie</label>
                        <select id="category" class="form-select" required>
                            <option value="">Wählen Sie eine Kategorie</option>
                            <option value="fahrzeuge">Fahrzeuge</option>
                            <option value="immobilien">Immobilien</option>
                            <option value="elektronik">Elektronik</option>
                            <option value="moebel">Möbel</option>
                            <option value="freizeit">Freizeit & Sport</option>
                            <option value="haustiere">Haustiere</option>
                        </select>
                        <div class="invalid-feedback">Bitte wählen Sie eine Kategorie aus.</div>
                    </div>

                    <!-- Titel -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Titel</label>
                        <input type="text" id="title" class="form-control" placeholder="Titel des Inserats" required>
                        <div class="invalid-feedback">Bitte geben Sie einen Titel ein.</div>
                    </div>

                    <!-- Beschreibung -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Beschreibung</label>
                        <textarea id="description" class="form-control" rows="4" placeholder="Beschreiben Sie Ihr Inserat" required></textarea>
                        <div class="invalid-feedback">Bitte geben Sie eine Beschreibung ein.</div>
                    </div>

                    <!-- Preis -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Preis (CHF)</label>
                        <input type="number" id="price" class="form-control" placeholder="Preis" required>
                        <div class="invalid-feedback">Bitte geben Sie einen Preis ein.</div>
                    </div>

                    <!-- Bild hochladen -->
                    <div class="mb-3">
                        <label for="image" class="form-label">Bild hochladen</label>
                        <input type="file" id="image" class="form-control" accept="image/*" required>
                        <div class="invalid-feedback">Bitte laden Sie ein Bild hoch.</div>
                    </div>

                    <!-- Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Inserat erstellen</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Ricardolino. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
